<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <section id="allSongSection">
        
        <div id="all-songs">
            <h1>All songs</h1>
            
        </div>
        <ul id="song-list">
            <!-- Songs dynamically added using JavaScript -->
        </ul>
    </section>
    <section id="songCard">
        <div id="selected-song">            
        </div>
    </section>
    
    <section id="create-playlist">
        <input type="text" id="add-playlist-input" placeholder="Enter Playlist Name">
        <button onclick="createPlaylist()">Create Playlist</button>
       
        <div id="add-song-input">
            <h1>Current Playlist</h1>
            <div id="current-playlist"></div>
            
            </div>

            
        <h1>All Playlist</h1>
        <div id="playlist-container"> 
            <!-- Playlists will be dynamically added here -->
        </div>
        
          
        
         
    
          
    </section>
    <section id="toggle">
        
    </section>
    <script src="./renderFile.js"></script>
</body>
</html>
